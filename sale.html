<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>POS System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --card-gradient: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      --navbar-gradient: linear-gradient(90deg, #00bcd4, #4fc3f7, #81c784);
      --glow-primary: #667eea;
      --glow-secondary: #f093fb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--primary-gradient);
      min-height: 100vh;
      font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: rgba(255, 255, 255, 0.95);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating particles background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      padding-bottom: 50px;
    }

    /* Navbar */
    .navbar {
      background: var(--navbar-gradient);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      user-select: none;
      position: relative;
      z-index: 1000;
    }

    .navbar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .navbar-brand {
      color: white !important;
      font-size: 1.8rem;
      font-weight: 900;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 10;
      background: linear-gradient(45deg, #fff, #f0f8ff, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from {
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
      }

      to {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
      }
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.95) !important;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 24px;
      border-radius: 50px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      user-select: none;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-decoration: none;
    }

    /* Section Headers - Override to white color, centered */
    h2 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 30px;
      color: white !important;
      /* กำหนดสีขาว */
      background: none !important;
      /* ลบ background gradient */
      -webkit-background-clip: unset !important;
      -webkit-text-fill-color: unset !important;
      background-clip: unset !important;
      animation: none !important;
      /* ปิด animation */
      text-shadow: none;
      position: relative;
      text-align: center;
    }


    @keyframes gradientMove {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    h4,
    h5 {
      color: #fff;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(240, 147, 251, 0.8);
      position: relative;
      display: inline-block;
    }

    h4 {
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    h4::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #f093fb, transparent);
      border-radius: 2px;
    }

    h5 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    /* Product Grid */
    #productList {
      margin-bottom: 50px;
    }

    /* Table Container */
    .table-container {
      background: var(--card-gradient);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      box-shadow:
        0 15px 35px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 30px;
      overflow: hidden;
      position: relative;
    }

    .table-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: rotate 10s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    .table {
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 0;
      border-collapse: separate;
      border-spacing: 0 8px;
    }

    .table thead th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px;
      font-weight: 700;
      text-align: center;
      position: relative;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .table thead th:first-child {
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    .table thead th:last-child {
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .table tbody td {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      text-align: center;
      font-weight: 500;
      backdrop-filter: blur(10px);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .table tbody tr:hover td {
      background: rgba(240, 147, 251, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(240, 147, 251, 0.2);
    }

    /* Total Amount Section */
    .total-section {
      background: var(--card-gradient);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      box-shadow:
        0 15px 35px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .total-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: rotate 8s linear infinite;
      z-index: -1;
    }

    .total-section h5 {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    #totalAmount {
      color: #f093fb;
      font-weight: 900;
      font-size: 3rem;
      text-shadow: 0 0 30px rgba(240, 147, 251, 0.8);
      display: inline-block;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    /* Buttons */
    .btn {
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      width: 250px;
      font-size: 1.2rem;
      padding: 15px 40px;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      color: white;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .empty-state .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h6 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
    }

    .empty-state p {
      font-size: 1rem;
      opacity: 0.6;
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 2.5rem;
      }

      h4 {
        font-size: 1.5rem;
      }

      h5 {
        font-size: 1.3rem;
      }

      .btn-primary {
        width: 100%;
      }

      #totalAmount {
        font-size: 2.5rem;
      }

      .total-section h5 {
        font-size: 1.5rem;
      }

      .total-section {
        padding: 25px 20px;
      }

      .table-container {
        padding: 20px 15px;
        overflow-x: auto;
      }

      .table {
        font-size: 0.9rem;
      }

      .navbar-brand {
        font-size: 1.5rem;
      }

      .nav-link {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    /* Scroll animations */
    @media (prefers-reduced-motion: no-preference) {

      .table-container,
      .total-section {
        animation: fadeInUp 0.6s ease-out;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #f093fb;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Floating Animation for Cards */
    .floating {
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4 px-md-5">
      <a class="navbar-brand" href="index.html">🏪 POS System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="product.html">📦 จัดการสินค้า</a></li>
          <li class="nav-item"><a class="nav-link" href="sale.html">💰 ขายสินค้า</a></li>
          <li class="nav-item"><a class="nav-link" href="transactions.html">📊 รายรับ/รายจ่าย</a></li>
        </ul>
      </div>
    </div>
  </nav>
 

  <div class="container mt-4">



    <h2>💰 ขายสินค้า</h2>
    <div class="row" id="productList">
      <!-- สินค้าจะแสดงที่นี่ -->
    </div>

    <h4 class="mt-4">🛒 ตะกร้าสินค้า</h4>
    <div class="table-container floating">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>🛍️ สินค้า</th>
            <th>📊 จำนวน</th>
            <th>💵 รวม</th>
            <th>🗑️ ลบ</th>
          </tr>
        </thead>
        <tbody id="cartTable">
          <tr>
            <td colspan="4" class="empty-state">
              <div class="empty-icon">🛒</div>
              <h6>ตะกร้าสินค้าว่างเปล่า</h6>
              <p>เริ่มเลือกสินค้าเพื่อเพิ่มในตะกร้า</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="total-section floating">
      <h5>💎 รวมทั้งหมด: <span id="totalAmount">0.00</span> บาท</h5>
      <button class="btn btn-primary" id="checkoutBtn">
        ✨ ชำระเงิน
      </button>
    </div>
  </div>

  <script src="sale.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Add interactive hover effects to nav links
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('mouseenter', function () {
        this.style.transform = 'translateY(-3px) scale(1.05)';
      });

      link.addEventListener('mouseleave', function () {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });

    // Add click effect to checkout button
    document.getElementById('checkoutBtn').addEventListener('click', function () {
      const button = this;
      const originalText = button.innerHTML;

      button.innerHTML = '⏳ กำลังประมวลผล... <span class="loading"></span>';
      button.disabled = true;

      setTimeout(() => {
        button.innerHTML = originalText;
        button.disabled = false;
      }, 2000);
    });
  </script>
</body>

</html>
